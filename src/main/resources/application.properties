# ================================
# Database Configuration
# ================================

# H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:tododb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console
# Access: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true


# ================================
# Logging Configuration
# ================================

# Root Logging Level
# Levels: TRACE < DEBUG < INFO < WARN < ERROR < OFF
# Default: INFO (recommended for production)
logging.level.root=INFO


# Application-specific Logging
# --------------------------------
logging.level.at.spengergasse.todo=DEBUG

# Specific package logging
logging.level.at.spengergasse.todo.services=DEBUG
logging.level.at.spengergasse.todo.controller=DEBUG


# Database & JPA Logging
# --------------------------------
# Show SQL statements (already enabled above via spring.jpa.show-sql=true)
logging.level.org.hibernate.SQL=DEBUG

# Show SQL parameter values (the ? placeholders)
# TRACE level required to see actual values
logging.level.org.hibernate.orm.jdbc.bind=TRACE


# Spring Framework Logging
# --------------------------------
# Spring Web (request handling, controller mapping)
logging.level.org.springframework.web=INFO

# Spring Boot autoconfiguration (startup diagnostics)
logging.level.org.springframework.boot.autoconfigure=INFO